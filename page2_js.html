<section id="Stress Level Test">
        <div class="para">

            <h2>See how stressed you are!</h2>
            <p>Question 1</p>
            <form>
                <li><input type="radio" name="1" value="1-1">ans1</li>
                <li><input type="radio" name="1" value="1-2">ans2</li>
                <li><input type="radio" name="1" value="1-3">ans3</li>
                <li><input type="radio" name="1" value="1-4">ans4</li>
            </form>
            <p>Question 2</p>
            <form>
                <li><input type="radio" name="2" value="2-1">ans1</li>
                <li><input type="radio" name="2" value="2-2">ans2</li>
                <li><input type="radio" name="2" value="2-3">ans3</li>
                <li><input type="radio" name="2" value="2-4">ans4</li>
            </form>
            <p>Question 3</p>
            <form>
                <li><input type="radio" name="3" value="3-1">ans1</li>
                <li><input type="radio" name="3" value="3-2">ans2</li>
                <li><input type="radio" name="3" value="3-3">ans3</li>
                <li><input type="radio" name="3" value="3-4">ans4</li>
            </form>
            <p>Question 4</p>
            <form>
                <li><input type="radio" name="4" value="4-1">ans1</li>
                <li><input type="radio" name="4" value="4-2">ans2</li>
                <li><input type="radio" name="4" value="4-3">ans3</li>
                <li><input type="radio" name="4" value="4-4">ans4</li>
            </form>
            <p>Question 5</p>
            <form>
                <li><input type="radio" name="5" value="5-1">ans1</li>
                <li><input type="radio" name="5" value="5-2">ans2</li>
                <li><input type="radio" name="5" value="5-3">ans3</li>
                <li><input type="radio" name="5" value="5-4">ans4</li>
            </form>
            <br>
            <button onclick="stressCalc()">Find out your stress level!</button>
            <p id="x"></p>

            <script>
                function stressCalc(){
                    var a = document.getElementsByName("1");
                    var b = document.getElementsByName("2");
                    var c = document.getElementsByName("3");
                    var d = document.getElementsByName("4");
                    var e = document.getElementsByName("5");


                    
                    if (a == "ans1") {
                        var a = 1
                    } else if (a == "ans2") {
                        var a = 2
                    } else if (a == "ans3") {
                        var a = 3
                    } else if (a = document.getElementById("1-4")) {
                        var a = 4
                    }

                    if (b = document.getElementById("2-1")) {
                        var b = 1
                    } else if (b = document.getElementById("2-2")) {
                        var b = 2
                    } else if (b = document.getElementById("2-3")) {
                        var b = 3
                    } else if (b = document.getElementById("2-4")) {
                        var b = 4
                    }

                    if (c = document.getElementById("3-1")) {
                        var c = 1
                    } else if (c = document.getElementById("3-2")) {
                        var c = 2
                    } else if (c = document.getElementById("3-3")) {
                        var c = 3
                    } else if (c = document.getElementById("3-4")) {
                        var c = 4
                    }

                    if (d = document.getElementById("4-1")) {
                        var d = 1
                    } else if (d = document.getElementById("4-2")) {
                        var d = 2
                    } else if (d = document.getElementById("4-3")) {
                        var d = 3
                    } else if (b = document.getElementById("4-4")) {
                        var d = 4
                    }

                    if (e === document.getElementById("5-1")) {
                        var e = 1
                    } else if (e = document.getElementById("5-2")) {
                        var e = 2
                    } else if (e = document.getElementById("5-3")) {
                        var e = 3
                    } else if (e = document.getElementById("5-4")) {
                        var e = 4
                    }

                    var total = (a + b + c + d + e);
                    var text = "Your stress level is "
                    document.getElementById("x").innerHTML = text + total;
                    }
                    

            </script>
        </div>
    </section>
